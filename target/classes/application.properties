# =========================================
# ? CONFIGURACI�N DE JPA/HIBERNATE
# =========================================

# Dialecto de MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ? DDL Auto - Opciones:
# - update: Actualiza el esquema sin perder datos (RECOMENDADO para desarrollo)
# - create: Crea el esquema cada vez, BORRA todos los datos
# - create-drop: Crea y elimina al cerrar la app
# - validate: Solo valida el esquema
spring.jpa.hibernate.ddl-auto=update

# ? Mostrar SQL en consola (�til para desarrollo)
spring.jpa.show-sql=true

# ? Formatear SQL en consola para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# ? Mostrar estad�sticas de Hibernate
spring.jpa.properties.hibernate.generate_statistics=false

# =========================================
# ? CONFIGURACI�N DE LOGGING
# =========================================

# Nivel de log para SQL
logging.level.org.hibernate.SQL=DEBUG

# Nivel de log para par�metros SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Nivel de log para Spring
logging.level.org.springframework.web=INFO

# Nivel de log para la aplicaci�n
logging.level.com.retail.adt=DEBUG

